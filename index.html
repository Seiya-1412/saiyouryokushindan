<!DOCTYPE html>
<html>
  <head>
    <title>（ここにあなたのアプリ名）</title>
    <style>
      /* ページ全体から余白をなくす */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* スクロールバーを隠す */
      }
      /* iframeを画面全体に広げる */
      iframe {
        border: none; /* iframeの境界線を消す */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe src="（ここにGASウェブアプリのURL）"></iframe>
  </body>
</html>
