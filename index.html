<!DOCTYPE html>
<html>
  <head>
    <title>採用力診断</title>
    <style>
      /* ページ全体から余白をなくす */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* スクロールバーを隠す */
      }
      /* iframeを画面全体に広げる */
      iframe {
        border: none; /* iframeの境界線を消す */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

    <iframe src="https://script.google.com/a/macros/arrowlink.co.jp/s/AKfycbwLXfS3J86eJPswTSki4yQ7sOW5BskdnPlnsJan5W7udKl9DtCQfnmb-4Q8tf1Mpe6c/exec"></iframe>
  </body>
